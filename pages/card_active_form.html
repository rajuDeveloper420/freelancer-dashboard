    <!-- Plan Activity Main Content -->
    <section class="plan_activity">
      
      
      <form action="#" class="cardactive_form">
        <h4 class="text-center">কার্ড একটিভ</h4>
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div class="progress-step progress-step-active" data-title="Payment"
          ></div>
          <div class="progress-step" data-title="Profile Info"></div>
          <div class="progress-step" data-title="Verifiaction"></div>
        </div>
        <!-- Steps -->
        <div class="form-step form-step-active">

          <div class="row">
            <div class="col-lg-12">
              <div class="row single-card d-flex">
                <div class="col-lg-7 col-7 px-0">
                  <div class="credit-card d-flex" >
                      <input type="radio" name="card_name" class="radio" checked="">
                      <label for="debit">Select Visa Card</label>
                  </div>
              </div>
              <div class="col-lg-5 col-5 px-0">
                <div class="card-img">
                    <img src="../assets/img/master_card.png" alt="" width="30%">
                </div>
            </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-12">
              <div class="row single-card d-flex">
                <div class="col-lg-7 col-7 px-0">
                  <div class="credit-card d-flex" >
                      <input type="radio" name="card_name" class="radio" >
                      <label for="debit">Select Payoneer</label>
                  </div>
              </div>
              <div class="col-lg-5 col-5 px-0">
                <div class="card-img">
                    <img src="../assets/img/payneor.png" alt="" width="50%">
                </div>
            </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="row single-card d-flex">
                <div class="col-lg-9 col-9 px-0">
                  <div class="credit-card d-flex" >
                      <input type="radio" name="card_name" class="radio">
                      <label for="debit">Select American Express</label>
                  </div>
              </div>
              <div class="col-lg-3 col-3 px-0">
                <div class="card-img">
                    <img src="../assets/img/american-express.png" alt="" width="80%">
                </div>
            </div>
              </div>
            </div>
          </div>

          <div class="main-form">
            <div class="row">
              <div class="col-lg-12">
                <label for="position">Card Number</label>
                <div class="row single-input-box">
                  <div class="col-lg-9 col-9">
                      <div class="main-input">
                        <input type="text" name="card-number" placeholder="123123123123" />
                      </div>
                  </div>
                  <div class="col-lg-3 col-3">
                    <div class="card-img">
                        <img src="../assets/img/master_card.png" alt="" width="100%">
                    </div>
                </div>
                </div>
              </div>
            </div>
            <div class="row">
                  <div class="col-lg-6 col-6">
                    <label for="position">End Date</label>
                      <div class="main-select">
                        <select name="" id="">
                          <option value="mm">mm</option>
                          <option value="january">january</option>
                          <option value="february">february</option>
                          <option value="march">march</option>
                        </select>
                        <select name="" id="">
                          <option value="mm">yyyy</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-lg-6 col-6">
                      <label for="cvv">CVV</label>
                      <div class="main-cvv d-flex">
                        <div class="cvv">
                          <input type="text">
                        </div>
                        <div class="cvv-text">
                          <i class="fa fa-info-circle" aria-hidden="true"></i>
                          <p>3 digits</p>
                        </div>
                      </div>
                </div>
                </div>
              </div>
          
        
            
        
         
          <div class="mt-3">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
        <div class="form-step">
              <table width="100%" class="my_profile_table mb-3">
                <tr>
                  <td>নাম</td>
                  <td>মোঃ রাজু শেখ </td>
                </tr>
                <tr>

                </tr>
                <tr>
                  <td>ইমেইল</td>
                  <td>rajusheikh061@gmail.com</td>

                <tr>
                  <td>মোবাইল নং</td>
                  <td>০১৭২৯৩৪৫১৯৬</td>
                </tr>
                <tr>

                </tr>
                <tr>
                  <td>জয়েন্ট ডেট</td>
                  <td>১৫/০২/২০২০</td>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group otp">
            <label for="password">আপনার রেজিস্টারকৃত নাম্বারে ভেরিফিকেশন কোড প্রেরণ করা হয়েছে ।</label>
            <input type="number" placeholder="Type Your OPT Code" name="opt" id="opt" />

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" class="btn" />
